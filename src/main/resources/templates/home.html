<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>コロナウイルス追跡アプリ</h1>
<p>世界中で報告された現在の症例数を一覧表示してます  参考までに、、</p>

<div class="jumbotron">
  <p>
    <span ><h1 class="display-4" th:text="${totalReportedCases}"></h1></span>
    <span ><h1>人</h1></span>
  </p>
    <p class="lead">今日までの世界中の合計症例報告</p>
    <hr class="my-4">
    <p>
        <span>前日に世界中で報告された新しい症例:</span>
        <span th:text="${totalNewCases}"></span>
        <span >人</span>
    </p>

</div>

    <table class="table">
        <tr>
            <th>州</th>
            <th>国</th>
            <th>合計  症例報告</th>
            <th>前日  症例報告</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
